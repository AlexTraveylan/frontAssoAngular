<div class="btn__container" (click)="toggleTodoForm()">
  <app-btn>
    <app-icon class="btn__add" class="btn__add" type="PLUS"></app-icon>
  </app-btn>
</div>

<div *ngIf="isVisibleForm">
  <div class="new-task-form">

    <div class="form-section">
      <h3 class="form-title">Création d'une nouvelle tache</h3>
      <form [formGroup]="toDoForm" class="form">
        <div class="form-group">
          <label for="description" class="form-label">Description:</label>
          <input type="text" formControlName="description" class="form-control">
        </div>
        <div class="form-group">
          <label for="informations" class="form-label">Informations:</label>
          <textarea formControlName="informations" class="form-control"></textarea>
        </div>
        <div class="btn_container">
          <button class="btn" type="submit" [disabled]="toDoForm.invalid" (click)="onSubmit()">Créer cette
            tâche</button>
        </div>
      </form>
    </div>

    <div *ngIf="toDoCardPreview$ | async as toDo" class="preview-section">
      <h3 class="preview-title">Aperçu avant validation :</h3>
      <div class="preview-card">
        <app-to-do-card [toDo]="toDo"></app-to-do-card>
      </div>
    </div>

  </div>

</div>
